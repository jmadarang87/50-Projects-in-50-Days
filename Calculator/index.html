<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/61496deffa.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Jahnel's Calculator</h1>
    <div class="calc-body">
        <div class="section-output">
            <div class="output">0</div>
        </div>

        <div class="section-buttons">
            <div class="row row-1">
                <button class="button">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="button">/</button>
            </div>
            <div class="row row-1">
                <button id="7" class="button">7</button>
                <button id="9" class="button">8</button>
                <button id="9" class="button">9</button>
                <button id="x" class="button">x</button>
            </div>
            <div class="row row-2">
                <button id="4" class="button">4</button>
                <button id="5" class="button">5</button>
                <button id="6" class="button">6</button>
                <button id="-" class="button">-</button>
            </div>
            <div class="row row-2">
                <button id="1" class="button">1</button>
                <button id="2" class="button">2</button>
                <button id="3" class="button">3</button>
                <button id="4" class="button">+</button>
            </div>
            <div class="row row-2">
                <button id="0" class="button">0</button>
                <button id="." class="button">.</button>
                <button id="=" class="button">=</button>
            </div>

        </div>
        





    </div>
    
</body>
</html>
